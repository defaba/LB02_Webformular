<!DOCTYPE html>
<html>
    <head>
        <link href="app.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create User</h2>
            </div>
            <form class="form">
                
                <div class="form-control">
                    <lable for="username" name="username">User Name</lable>
                    <input id="txtUserName" type="text" name="username" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="email" name="email">Email</lable>
                    <input id="txtEmail" type="email" name="email" />
                    <small>Error Message</small> <br>
                </div>

                <lable for="accept" name="accept">Accept the terms and conditions</lable> <br><br> 
                <input type="checkbox" name="agree" id="agree" value="female" >I Accept
                <div style="visibility:hidden; color:white" id="agree_chk_error"> 
                    Please accept the terms and conditions! 
                    </div><br>

                <div class="form-control">
                    <lable for="Type_use" name="Type_use">Type of Use</label><br> <br>
                    <select name="Type_use" id="Type_use">
                        <option value="">Select</option>
                        <option value="val1">School</option>
                        <option value="val2" >Business</option>
                        <option value="val3">Private</option>
                    </select>
                    <small>Error Message</small>
                    <br>  
                </div>

                <div class="form-control">
                    <lable for="pwd" name="pwd">Password</lable>
                    <input id="txtPwd" type="password" name="pwd" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="conpwd" name="conpwd">Confirm Password</lable>
                    <input id="txtConPwd" type="password" name="conpwd" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <button>Register</button>
                </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
